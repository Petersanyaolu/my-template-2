<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spy Gym</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<header>
    <a href="index.html">
        <h2 id="logo">Spy Gym</h2>
    </a>
    <nav>
        <ul id="menu">     
            <li>
               <a class="active" href="signup.html">Sign Up</a> 
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </nav>
</header>

<section class="form-section">

    <form method="post" class="signup-form">
    
    <h2>Time to get started!<i class="fas fa-dumbbell"></i></h2>
    <label for="fname">First Name</label>
    <input type="text" id="fname" class="text-input" name="first_name" required>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" class="text-input" name="last_name" required>
    <label for="email">Email Address</label>
    <input type="email" id="email" class="text-input" name="email_address" required>
    <label for="classes">Classes</label>
    <input type="radio" id="classes" name="running_preference" value="classes" required>
    <label for="gym">Gym</label>
    <input type="radio" id="gym" name="running_preference" value="gym">
    <label for="both">Both</label>
    <input type="radio" id="both" name="running_preference" value="both">
    <input type="submit" class="join-button" value="Gym Time!">
    </form>  
    
</section>

    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
